name = "magicappdev-agent"
main = "src/index.ts"
compatibility_date = "2025-10-08"
compatibility_flags = ["nodejs_compat"]

# Durable Objects for Agents
[[durable_objects.bindings]]
name = "MagicAgent"
class_name = "MagicAgent"

[[durable_objects.bindings]]
name = "IssueReviewer"
class_name = "IssueReviewer"

[[durable_objects.bindings]]
name = "FeatureSuggester"
class_name = "FeatureSuggester"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["MagicAgent", "IssueReviewer", "FeatureSuggester"]

[observability]
enabled = true

[ai]
binding = "AI"

[d1_databases]
[[d1_databases]]
binding = "DB"
database_name = "magicappdev-db"
database_id = "your-d1-id"

[vars]
ENVIRONMENT = "development"