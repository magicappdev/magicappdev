name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@7088e561eb65bb68695d245aa206f005ef30921d # v4.1.0
        with:
          version: 10.28.2

      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: Check Formatting
        run: pnpm format

      - name: Nx Affected (lint, test, typecheck, build)
        run: npx nx affected -t lint test typecheck build --base=origin/main --head=HEAD
        env:
          NX_NO_CLOUD: true

      - name: Run Full Checks (if on main or if affected skipped)
        if: github.ref == 'refs/heads/main'
        run: npx nx run-many -t lint test typecheck build --all
        env:
          NX_NO_CLOUD: true
