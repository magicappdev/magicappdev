name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Check Formatting
        run: pnpm format:check

      - name: Nx Affected (lint, test, typecheck, build)
        run: npx nx affected -t lint test typecheck build
        env:
          NX_NO_CLOUD: true

      - name: Run Full Checks (if on main or if affected skipped)
        if: github.ref == 'refs/heads/main'
        run: npx nx run-many -t lint test typecheck build --all
        env:
          NX_NO_CLOUD: true
