name: Mobile CI/CD

on:
  push:
    branches: [main]
    paths:
      - "apps/mobile/**"
      - "packages/shared/**"
      - "packages/ui/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/mobile/**"
      - "packages/shared/**"
      - "packages/ui/**"
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10.28.2
  JAVA_VERSION: "21"

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup pnpm
        uses: pnpm/action-setup@7088e561eb65bb68695d245aa206f005ef30921d # v4.1.0

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint mobile app
        run: pnpm nx run mobile:lint

      - name: Typecheck mobile app
        run: pnpm nx run mobile:typecheck

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup pnpm
        uses: pnpm/action-setup@7088e561eb65bb68695d245aa206f005ef30921d # v4.1.0

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Setup Java JDK
        uses: actions/setup-java@6a0805fcefea3d4657a47ac4c165951e33482018 # v4.2.2
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Android SDK
        uses: android-actions/setup-android@91056c3607ee99797555cbd2490190c1262ab5fa # v3.2.1

      - name: Run Expo prebuild
        run: pnpm nx run mobile:prebuild:clean

      - name: Cache Gradle dependencies
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            apps/mobile/android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android APK (Release)
        working-directory: apps/mobile/android
        run: ./gradlew assembleRelease --no-daemon --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError"
          ORG_GRADLE_PROJECT_jvmArgs: -Xmx4g -XX:MaxMetaspaceSize=1024m
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload APK artifact
        uses: actions/upload-artifact@4cedc5d8ad05778b173c796e28adceb2173f605a # v4.6.0
        with:
          name: android-release-apk
          path: apps/mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: error
