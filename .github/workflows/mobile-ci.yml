name: Mobile CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test Mobile App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ”§ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint mobile app
        run: nx run mobile:lint

      - name: ğŸ—ºï¸ Typecheck mobile app
        run: nx run mobile:typecheck

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ”§ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“± Build Android APK
        run: |
          pnpm install --global eas-cli
          eas build --platform android --non-interactive

  build-ios:
    name: Build iOS IPA
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ”§ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“± Build iOS IPA
        run: |
          pnpm install --global eas-cli
          eas build --platform ios --non-interactive
